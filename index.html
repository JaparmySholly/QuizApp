<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
<section class="head">
    <!-- <h3 class="header"></h3> -->
    <p class="header2">There are 40 questions in this section, good luck!</p>
    <section class="main">

        <div class="container">
            <div class="col">
                <h3 id="questionBox">
                    1) Queston goes in here.
                </h3>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="first" value="a" required>
                <label for="first">Testing 1</label>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="second" value="b" required>
                <label for="second">Testing 2</label>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="third" value="c" required>
                <label for="third">Testing 3</label>
            </div>
            <div class="col box">
                <input type="radio" name="option" id="fourth" value="d" required>
                <label for="fourth">Testing 4</label>
            </div>
            
            <button id="submit">Submit</button>


        </div>
    </section>
    <h3 class="footer">&copy; JaparmySholly</h3>
    <script src="script.js"></script>
</section>
</body>
</html>
